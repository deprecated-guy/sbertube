<div class="dialog {{ class }}">
	<div class="header">
		<span class="name">{{ data.windowName }}</span>
	</div>
	<div class="content">
		<ng-container *ngTemplateOutlet="template"></ng-container>
	</div>
</div>

<div class="backdrop" (click)="close()" *ngIf="isBackdrop"></div>

<div class="div" *ngIf="!isBackdrop" (click)="close()"></div>
