<div class="relative flex max-w-600px] flex-col mx-auto {{ class }}">
	<video
		[src]="source"
		sbGetPlayer
		[video]="video"
		(duration)="getDuration($event)"
		(currentTime)="getCurrentTime($event)"
	></video>

	<input
		*ngIf="isHoveredOn"
		(input)="onChange($event)"
		class="-mt-[7px]"
		type="range"
		step=".25"
		min="0"
		[max]="duration"
		[value]="currentTime"
	/>
</div>
