<div class="flex flex-col w-full flex-wrap">
	<ng-container *ngIf="videos$ | async as videos">
		<ng-container *ngIf="videos.length > 0; else empty">
			<ul class="list-none">
				<li *ngFor="let video of videos">
					<div class="flex flex-col max-w-[250px] relative">
						<div class="w-full px-[20px] relative pb-[56.25%]">
							<div class="absolute inset-0 bg-black"></div>
							<sb-player size="sm" [source]="'http://loaclhost:3001' + video.title"></sb-player>
						</div>
						<div class="wf-full flex flex-col p-2 bg-white">
							<div class="w-full flex flex-col">
								<span class="w-full">{{ video.title }}</span>
								<span class="w-full flex items-center">{{ video.shortBody }}</span>
							</div>
							<div class="w-full flex">
								<sb-user-avatar
									[user]="video.author"
									[color]="video.author.avatarBackground"
									[width]="30"
									[height]="30"
									class="flex items-center"
								></sb-user-avatar>
								<span class="text-[15px] ml-[15px]">{{ video.author.username }}</span>
							</div>
							<div class="flex justify-between">
								<div class="w-full flex">
									<span
										><sb-icon
											[class]="'flex text-gray-300 font-semibold'"
											[width]="16"
											[height]="16"
											name="complete"
											icon="time"
										></sb-icon
									></span>
									<span class="ml-[15px] text-gray-300">{{ video.uploadedAt }}</span>
								</div>
								<div class="flex">
									<span class="text-gray-300">
										{{ video.likesCount }}<sb-icon [class]="'flex text-gray-300 ml-[10px]'" name="complete" icon="like"
									/></span>
									<span class="text-gray-300 ml-[15px]"
										><sb-icon [class]="'flex text-gray-300 mr-[10px]'" name="complete" icon="dislike" />
										{{ video.dislikesCount }}</span
									>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</ng-container>
	</ng-container>
	<ng-template #empty>
		<h3 class="text-2xl flex justify-center items-center">No videos yet</h3>
	</ng-template>
</div>
